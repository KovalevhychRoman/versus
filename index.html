<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERSUS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="versus">

        <!-- header section start -->
        <div class="header">
            <div class="container">
                <div class="logo">
                    <a href="#"><img src="images/logo.png" alt="logo"></a>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">About</a></li>
                        <li class="test"><a href="#">Contact</a></li>
                       
                    </ul>
                </div>
            </div>
        </div>
        <!-- header section end -->


        <!-- banner section start -->
        <div class="banner">
            <div class="container">
                <div class="banner-content">
                    <h1>We build beautiful web and mobile apps.</h1>
                    <a href="#">Get a quote</a>
                </div>
            </div>
        </div>
        <!-- banner section end -->
        <!-- works section start -->
        <div class="works">
            <div class="container">
                <h2>Latest Work</h2>
                <div class="work-items">
                    <img src="images/work1.jpg" alt="work1">
                    <img src="images/work2.jpg" alt="work2">
                    <img src="images/work3.jpg" alt="work3">
                    <img src="images/wok4.jpg" alt="work4">
                    <img src="images/work5.jpg" alt="work5">
                    <img src="images/work6.jpg" alt="work6">
                    <img src="images/work7.jpg" alt="work7">
                    <img src="images/work8.jpg" alt="work8">
                    <img src="images/work9.jpg" alt="work9">
                </div>
            </div>
        </div>
        <!-- works section end -->

        <!-- footer section start -->
        <div class="footer">
            <div class="container">
                <p class="logo-footer">VERSUS</p>
                <p class="credits">Powered by Webflow</p>
            </div>
        </div>
    </div>
    <!-- footer section end -->
</body>

</html>
